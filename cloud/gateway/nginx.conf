events {}

http {
    server {
        listen 443 ssl;
        server_name localhost;

        # TLS Configuration
        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;
        
        # mTLS Configuration (The Zero Trust Magic)
        ssl_client_certificate /etc/nginx/certs/ca.crt;
        ssl_verify_client on; # REJECTS connection if no cert provided

        location / {
            proxy_pass http://planet:6901; # VNC
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }

        location /ws/mcp {
            proxy_pass http://planet:8000; # MCP Agent
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }

        location /code/ {
            proxy_pass http://planet:8080/; # VS Code
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }
    }
}
