version: '3.8'

services:
  planet:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: orbit-planet
    image: orbit-planet:latest
    ports:
      - "6901:6901" # KasmVNC (Control de Misión local)
      - "8080:8080" # code-server (Acceso IDE local)
      - "8000:8000" # MCP Server (API Agéntica)
    volumes:
      - orbit_data:/home/orbituser
    restart: unless-stopped
    networks:
      - orbit_net

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: orbit-tunnel
    command: tunnel --no-autoupdate run --url https://planet:6901 --no-tls-verify
    restart: unless-stopped
    networks:
      - orbit_net
    depends_on:
      - planet

networks:
  orbit_net:
    driver: bridge

volumes:
  orbit_data:
